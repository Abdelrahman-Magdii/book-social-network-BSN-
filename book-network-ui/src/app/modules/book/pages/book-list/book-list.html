<div class="container my-4">
  <!-- Section Title -->
  <h3 class="fw-bold text-primary mb-3">
    <i class="fas fa-book-open me-2"></i> Books list
  </h3>

  <!-- Alert -->
  <div
    *ngIf="message"
    class="alert fade show rounded-3 shadow-sm px-4 py-2"
    [class.alert-danger]="level==='error'"
    [class.alert-success]="level==='success'"
    role="alert"
  >
    <p class="mb-0">{{ message }}</p>
  </div>

  <hr />

  <!-- Book Cards -->
  <div class="d-flex justify-content-start gap-3 flex-wrap">
    <app-book-card
      *ngFor="let book of bookResponse.content"
      [book]="book"
      (borrow)="borrowBook($event)"
      (details)="displayBookDetails($event)"
    ></app-book-card>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination pagination-lg gap-2">
        <!-- First -->
        <li class="page-item" [class.disabled]="page === 0">
          <a (click)="goToFirstPage()" class="page-link rounded-pill shadow-sm" href="javascript:void(0)">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <!-- Previous -->
        <li class="page-item" [class.disabled]="page === 0">
          <a (click)="goToPreviousPage()" class="page-link rounded-pill shadow-sm" href="javascript:void(0)">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>

        <!-- Pages -->
        <li class="page-item" *ngFor="let pageIndex of pages">
          <a
            (click)="gotToPage(pageIndex)"
            class="page-link rounded-pill shadow-sm"
            [class.active]="page === pageIndex"
            href="javascript:void(0)"
          >
            {{ pageIndex + 1 }}
          </a>
        </li>

        <!-- Next -->
        <li class="page-item" [class.disabled]="isLastPage">
          <a (click)="goToNextPage()" class="page-link rounded-pill shadow-sm" href="javascript:void(0)">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <!-- Last -->
        <li class="page-item" [class.disabled]="isLastPage">
          <a (click)="goToLastPage()" class="page-link rounded-pill shadow-sm" href="javascript:void(0)">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
