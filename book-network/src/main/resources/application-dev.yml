spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/book_social_network
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  open-in-view: false

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:abdelrahman}
    password: ${MAIL_PASSWORD:abdelrahman}
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

application:
  file:
    uploads:
      photos-output-path: ./uploads
  mailing:
    frontend:
      activation-url: ${FRONTEND_ACTIVATION_URL:http://localhost:4200/activate-account}

security:
