    secret-key: ${JWT_SECRET:MzIxNjU2NTQ2ODQ4NDg2NDY2ODc1NjQ1NDU0NTQ4NzY4NDY4NzY4NTIyMjY5OTY1NDk0OTg0NDMxNjg3NjEzNTY3NA}
    expiration: ${JWT_EXPIRATION:8640000}

server:
